<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox</title>
    <link rel="stylesheet" href="picture.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="img/image-1.jpeg" alt=""></span></div>
            <div class="image"><span><img src="img/image-2.jpeg" alt=""></span></div>
            <div class="image"><span><img src="img/image-3.jpeg" alt=""></span></div>
            <div class="image"><span><img src="img/image-4.jpeg" alt=""></span></div>
            <div class="image"><span><img src="img/image-5.jpeg" alt=""></span></div>
            <div class="image"><span><img src="img/image-6.jpeg" alt=""></span></div>
    </div>
    
    <div class="preview-box">
        <div class="details">
            <span class="title">
                Image <p class="current-img"></p>
                of <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>
            </div>
            <img src="" alt="">
        </div>
    </div>
    <div class="shadow"></div>
    <script src="./picture.js"</script>

</body>
</html>
